<div class = "stats-container">
    <h2 class = "assists">Assists: <span class = "light-text">{{teamStats.assists}}</span> </h2>
    <h2 class = "rebounds">Rebounds: <span class = "light-text">{{teamStats.reboundsPersonal}} ({{teamStats.reboundsOffensive}}/{{teamStats.reboundsDefensive}})</span> </h2>
    <h2 class = "turnovers">Turn Overs: <span class = "light-text">{{teamStats.turnoversTotal}}</span></h2>
</div>
